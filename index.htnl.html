<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="to" type="text">
<input type="button" value="ad" onclick="add_element_to_array();">
<input type="button" value="display" onclick="display_arry();">
<div id="result"></div>
<script>
    let x=0;
    let array=Array();
    function add_element_to_array(){
        array[x]=document.getElementById('to').value;
        alert('element:' +array[x] + 'added at index'+x);
        x++
        document.getElementById('to').value='';
    }
    function display_arry(){
        let e='<hr/>';
        for (let i=0;i<array.length;i++){
            e+="element"+i+'='+array+'<br/>';
        }document.getElementById('result').innerHTML=e
    }
</script>

</body>
</html>
